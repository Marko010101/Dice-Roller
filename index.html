<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Roller</title>
  </head>
  <body>
    <h1 class="title">The winner is the player who reaches 100 points first</h1>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">You</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Me</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <div class="modal hidden">
        <!-- <button class="show-modal">Show modal 1</button> -->
        <button class="close-modal">&times;</button>
        <h1 class="modal-title">Congratulations!ğŸ‰</h1>
        <p class="modal-paragraph">
          You have won the game!ğŸ¾ you can close this window by clicking on the
          outside area of the window, by clicking the 'X' button, or by pressing
          the 'Escape' key.
        </p>
      </div>

      <div class="overlay hidden"></div>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ğŸ”„ New game</button>
      <button class="btn btn--roll">ğŸ² Roll dice</button>
      <button class="btn btn--hold" id="btnHold">ğŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
